<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Технострелка</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table.css') }}">
        <script src="{{ url_for('static', filename='script_main.js') }}"></script>
    </head>
    <body>
        <table class="table" id="table">
            <caption>Расписание групп</caption>
            <button id="schedule"> Просмотреть расписание</button>
            <thead>
                <tr>
                    <th>Занятия</th>
                    <th>Понедельник</th>
                    <th>Вторник</th>
                    <th>Среда</th>
                    <th>Четверг</th>
                    <th>Пятница</th>
                </tr>
            </thead>
            <tbody>
                {% for i in rows %}
                    <tr>
                        <td>{{ i }} пара</td>
                    {% for j in cols %}
                        <td> {{ i }} + {{ j }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
